<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>昆明 UFO 研究会 · 2025年特别会议</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #0a192f;
            overflow-x: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(71, 170, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            z-index: -1;
        }
        .container::after {
            content: "";
            position: absolute;
            bottom: -80px;
            right: -30px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(71, 170, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>昆明 UFO 研究会</h1>
        <h2>2025年特别交流会通知</h2>
        <p>欢迎各界朋友参与 UFO 研究与现象交流！请关注后续详细通知。</p>
    </div>
</body>
</html>
